<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cursor Super Smash Bros. Ultimate</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="cursor/cursor.css">
</head>
<body>

	<div class="content">
		<header>
			<img src="/img/logo.png" alt="">
		</header>
		<div class="box">
			<div class="item cursor-default">
				<h1>Dafault</h1>
			</div>
			<div class="item cursor-pointer">
				<h1>Pointer</h1>
			</div>
			<div class="item cursor-coin">
				<h1>Coin</h1>
			</div>
			<div class="item cursor-grab">
				<h1>Grab</h1>
			</div>
		</div>
	</div>

	<div class="bg-image"></div>
	<div class="github">
		<img src="img/github.png" alt="">
	</div>
	
</body>
</html>
